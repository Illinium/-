<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type='text/css' href="маникюр.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<title>Маникюр</title>
	</head>
	<script>
var wss_i = 0;
var wss_array = ["<img src='img/1.jpg'>","<img src='img/2.jpg'>","<img src='img/3.jpg'>"];
var wss_elem;
function wssNext(){
    wss_i++;
    wss_elem.style.opacity = 0;
    if(wss_i > (wss_array.length - 1)){
        wss_i = 0;
    }
    setTimeout('wssSlide()',600);
}
function wssSlide(){
    wss_elem.innerHTML = wss_array[wss_i];
    wss_elem.style.opacity = 1;
    setTimeout('wssNext()',4000);
}
</script>
<body>
		<div id="Aa">
		
	</div>
	<h1>Follow me <span id="wss"></span></h1>
<script>wss_elem = document.getElementById("wss"); wssSlide(); </script>
</body>
</html>
